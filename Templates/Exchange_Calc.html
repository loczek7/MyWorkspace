<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="Exchange_Calc.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <label for="currencySelect">Choose Currency:</label>
        <select id="currencySelect"></select>
        <label for="exchangeRate">Exchange Rate:</label>
        <input type="text" id="exchangeRate" readonly>
        <label for="plnInput">PLN:</label>
        <input type="number" id="plnInput" placeholder="Enter PLN">
        <label for="eurInput">Selected Currency:</label>
        <input type="number" id="eurInput" placeholder="Enter Amount">
    </div>
    <script src="Exchange_Calc.js"></script>
</body>
</html>
